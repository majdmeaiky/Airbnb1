    <script>
        $(document).ready(function () {
            localStorage.clear();
            $("#login_Form").submit(function () {

                LogIn();

                return false;
            });
            // return false;
        });

        //Login ajaxCall method
        function LogIn() {
            var email = $("#email").val();
            var password = $("#password").val();
            let user = {
                Mail: email,
                Password: password,
                Manager: Boolean(0)
            }
            
            ajaxCall("POST", "../api/Users/PostToGetUser", JSON.stringify(user), LogInsuccess, error);
         
            return false;

        }

        //Ajax success
        function LogInsuccess(user) {
            if (user == null) {
                swal("Oops!", "user not found", "error")
                return false;
            }

            else {
                let useremail = $("#email").val();
                localStorage.setItem('userEmail', useremail);
               
                if (useremail != "admin@gmail.com") {
                    if (useremail !="")
                    swal("Welcome!", "Successfuly Logged In", "success").then(function () {
                        var myWindow = window.open("properties.html", "width=700,height=500");
                        var win = window.close();
                        return false;
                    });              

                }
                else {
                    swal("Welcome!", "Successfuly Loged In", "success").then(function () {
                        var myWindow = window.open("admin.html", "width=700,height=500");
                        var win = window.close();
                    });
                }
            }
        }


        function error(user) {
            alert('error');
        }


    </script>

  <body>
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="index.html">Property Home</a>
                <h4>Sign in to your account</h4>
              </div>
              <form class="contactform" id="login_Form">                                                 
                <div class="aa-single-field">
                  <label for="email">Email <span class="required">*</span></label>
                  <input type="email" required="required" aria-required="true" value="" name="email" id="email">
                </div>
                <div class="aa-single-field">
                  <label for="password">Password <span class="required">*</span></label>
                  <input type="password" name="password" id="password"> 
                </div>
                <div class="aa-single-field">
                                                                
                </div> 
                <div class="aa-single-submit">
                  <input type="submit" value="Login" class="aa-browse-btn" name="submit">  
                  <p>Don't Have An Account Yet? <a href="register.html">CREATE NOW!</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
