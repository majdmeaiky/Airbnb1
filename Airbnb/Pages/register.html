<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!--Scripts-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="../css/theme-color/default-theme.css" rel="stylesheet" />
    <link href="../css/bootstrap.css" rel="stylesheet" />

    <link href="../css/style.css" rel="stylesheet" />

    <script>
        $(document).ready(function () {          
            $("#contactform").submit(function () {//Register form
                register();
                return false;
            });       
        });
     
        function register() {//Register        
            var email = $("#email").val();
            var password = $("#password").val();
            let user = {
                Mail: email,
                Password: password,
                Manager: false
            }      
            ajaxCall("POST", "../api/Users", JSON.stringify(user), success, error);
        }

        function success(data) {
            if (data == -10) {
                swal("error", "", "error");
            }
            else {
                swal("User added successfully", "", "success").then(function () {
                    location.href = 'properties.html';
                    return false;
                });                          
            }
        }

        function error(data) {
            swal("error", "", "error");
        }

    </script>
</head>
  <body>   
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="index.html">Property Home</a>
                <h4>Create your account and Stay with us</h4>
              </div>
              <form class="contactform" id="contactform">                                                 
                <div class="aa-single-field">
                  <label for="name">Name <span class="required">*</span></label>
                  <input type="text" required="required" aria-required="true" value="" name="name">
                </div>
                <div class="aa-single-field">
                  <label for="email">Email <span class="required">*</span></label>
                  <input type="email" required="required" aria-required="true" value="" name="email" id="email">
                </div>
                <div class="aa-single-field">
                  <label for="password">Password <span class="required">*</span></label>
                  <input type="password" name="password" id="password"> 
                </div>
                <div class="aa-single-field">
                  <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                  <input type="password" name="confirm-password"> 
                </div>
                <div class="aa-single-submit">
                  <input type="submit" value="Create Account" name="submit">                    
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 


  <!-- jQuery library -->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
  <script src="js/jquery.min.js"></script>

  <script src="js/bootstrap.js"></script>

  <script type="text/javascript" src="js/slick.js"></script>
  <!-- Price picker slider -->

   <!-- mixit slider -->
  <script type="text/javascript" src="js/jquery.mixitup.js"></script>
  <!-- Add fancyBox -->        
  <script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
  <!-- Custom js -->
  <script src="js/custom.js"></script> 
  
  </body>
</html>
